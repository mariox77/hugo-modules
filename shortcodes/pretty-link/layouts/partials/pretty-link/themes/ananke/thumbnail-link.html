<!--
Variables

- Permalink: URL
- Title: Site or blog's title
- Summary: Site's description or blog's article summary
- ThumbnailLink: Image URL
- FaviconLink: Favicon URL
- ImageSizeMode: Resize | Cover
-->
<a href="{{ .Permalink }}" class="anchor-card">
  <div class="card">
    <img
      class="thumbnail
      {{ if eq .ImageSizeMode "Cover" }}
        object-cover
      {{ else if eq .ImageSizeMode "Resize" }}
        object-scale-down p-3
      {{ end }}"
      src="{{ .ThumbnailLink }}"
      alt="{{ .ThumbnailLink }}"
      onerror="this.src='https://mixcode.cc/images/pretty-link-fallback/thumbnail.png';this.onerror=null;"
    />
    <div class="content">
      <div class="title-wrapper">
        {{ if .FaviconLink }}
        <img
          class="favicon"
          src="{{ .FaviconLink }}"
          onerror="this.src='https://mixcode.cc/images/pretty-link-fallback/favicon.png';this.onerror=null;"
        />
        {{ end }}
        <span class="title">{{ .Title }}</span>
      </div>
      <div class="summary-wrapper">
        <div class="summary">{{ .Summary }}</div>
      </div>
      <span class="permalink">{{ .Permalink }}</span>
    </div>
  </div>
</a>
